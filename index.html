<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beach Dashboard - Responsive Navigation & Map</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Desktop sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <i class="bi bi-sun-fill"></i>
      <span>Dashboard</span>
    </div>
    <nav class="nav-list">
      <a href="#" class="nav-link active" data-page="home"><i class="bi bi-house-door-fill"></i> Home</a>
      <a href="#" class="nav-link" data-page="areas"><i class="bi bi-geo-alt-fill"></i> Areas</a>
      <a href="#" class="nav-link" data-page="navigation"><i class="bi bi-compass-fill"></i> Navigation</a>
      <a href="#" class="nav-link" data-page="profile"><i class="bi bi-person-fill"></i> Profile</a>
      <a href="#" class="nav-link" data-page="logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </nav>
  </aside>

  <!-- Top navbar for mobile -->
  <header class="topbar" id="topbar">
    <div class="topbar-left">
      <button id="menu-toggle" aria-label="Toggle menu"><i class="bi bi-list"></i></button>
      <div class="brand-small"><i class="bi bi-sun-fill"></i> Beach</div>
    </div>
    <nav class="top-nav" id="top-nav">
      <a href="#" class="nav-link active" data-page="home">Home</a>
      <a href="#" class="nav-link" data-page="areas">Areas</a>
      <a href="#" class="nav-link" data-page="navigation">Navigation</a>
      <a href="#" class="nav-link" data-page="profile">Profile</a>
      <a href="#" class="nav-link" data-page="logout">Logout</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="main">
    <section id="main-content" class="content">
      <h1>Welcome to Your Beach Dashboard!</h1>
      <p>Relax and manage your resort data. Click <strong>Navigation</strong> to start routing.</p>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet & Routing -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- Your main JS -->
  <script src="script.js"></script>
</body>
</html>
